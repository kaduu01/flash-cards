<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Steampunk Interativos</title>
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #f1f1f1;
        }

        .flashcards-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
        }

        /* Flashcard */
        .flashcard {
            width: 280px;
            height: 350px;
            perspective: 1000px;
            border: 3px solid #000000;
            border-radius: 15px;
            box-shadow: 0 5px 15px #d638388c;
            background-color: #2f2f2f;
            overflow: hidden;
            position: relative;
        }

        /* Frente do Flashcard */
        .flashcard .flashcard-front,
        .flashcard .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            color: #d9b85c;
            font-weight: bold;
            font-size: 1.3em;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s;
            background-color: #3a3a3a;
        }

        /* Adicionando efeito de engrenagens */
        .gears {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1262/1262277.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 10s infinite linear;
            opacity: 0.3;
            z-index: -1;
        }

        /* Efeito de rotação das engrenagens */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Design do lado frente */
        .flashcard-front {
            background: linear-gradient(145deg, #0d039c, #595959);
            box-shadow: 0 5px 10px #061b97e8;
        }

        /* Design do lado verso */
        .flashcard-back {
            background-color: #7e7e7e;
            transform: rotateY(180deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Efeito de flip */
        .flashcard:hover .flashcard-front {
            transform: rotateY(180deg);
        }

        .flashcard:hover .flashcard-back {
            transform: rotateY(360deg);
        }

        /* Fontes e Detalhes de Texto */
        h2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.4em;
            color: #f1f1f1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .flashcards-container {
                flex-direction: column;
                align-items: center;
            }

            .flashcard {
                width: 200px;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="flashcards-container">
        <!-- Flashcard 1 -->
        <div class="flashcard">
            <div class="flashcard-front">
                <h2>Qual é a origem do Steam?</h2>
                <div class="gears"></div>
            </div>
            <div class="flashcard-back">
                <h2>Revolução Industrial</h2>
            </div>
        </div>

        <!-- Flashcard 2 -->
        <div class="flashcard">
            <div class="flashcard-front">
                <h2>Quem é o famoso autor Steampunk?</h2>
                <div class="gears"></div>
            </div>
            <div class="flashcard-back">
                <h2>H.G. Wells</h2>
            </div>
        </div>

        <!-- Flashcard 3 -->
        <div class="flashcard">
            <div class="flashcard-front">
                <h2>O que é uma máquina a vapor?</h2>
                <div class="gears"></div>
            </div>
            <div class="flashcard-back">
                <h2>Motor movido por vapor d'água</h2>
            </div>
        </div>
    </div>

</body>
</html>
